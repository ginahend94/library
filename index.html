<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="wrapper">
        <h1>My Library</h1>
        <div class="book-table-container">
            <table>
                <thead>
                    <td>Title</td>
                    <td>Author</td>
                    <td>Pages</td>
                    <td>Read?</td>
                    <td>Edit</td>
                    <td>Delete</td>
                </thead>
                <tbody id="table-inner">
                </tbody>
            </table>
        </div>
        <div class="container">
            <button class="new-book">New Book</button>
            <button class="edit-library">Edit Library</button>
            <button class="delete-library">Delete Library</button>
            <button class="dummy-books" title="Fill library with dummy books">Fill Library</button>
        </div>
    </div>
    <div class="modal modal-outer">
        <div class="modal-bg bg"></div>
        <form action="#" class="modal-container">
            <label for="title">Title</label>
            <input type="text" id="title" required>
            <label for="author">Author</label>
            <input type="text" id="author" required>
            <label for="pages"># of Pages</label>
            <input type="number" id="pages" min="1" required>
            <label for="read">Read yet?</label>
            <input type="checkbox" id="read">
            <button type="button" id="add-book-button">Add new book</button>
            <a href="javascript:void(0);">Cancel</a>
        </form>
    </div>
    <div class="alert modal-outer">
        <div class="alert-bg bg"></div>
        <div class="alert-container modal-container">
            <p id="alert-text">
                Are you sure?
            </p>
            <div class="confirm-buttons">
                <button class="confirm">OK</button>
                <button class="cancel">Cancel</button>
            </div>
        </div>
    </div>
    <div class="edit-library-modal modal-outer">
        <div class="edit-library-modal-bg bg"></div>
        <div class="edit-library-container modal-container">
            <p>Select the books you want to delete.</p>
            <div class="book-list">
                books will go here
            </div>
            <div class="edit-buttons-container">
                <button class="delete-books">Delete Selected</button>
                <button class="cancel">Cancel</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
